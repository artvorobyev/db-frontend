<div class="root">
  <div class="card">
    <a [routerLink]="['/artists/' + artist.id]" class="card-body">
      <app-rounded-image
        [image]="artist.image_url"
        class="card-img-top"
      ></app-rounded-image>
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
      </div>
    </a>
  </div>
</div>
