<div class="root">
  <div class="card">
    <a [routerLink]="['/artists/' + artist.id]" class="card-body">
      <div class="image card-img-top" [class.-empty]="!artist.image_url">
        <img
          *ngIf="artist.image_url; else noImage"
          [src]="artist.image_url"
          alt=""
        />
        <ng-template #noImage>
          <div class="icon text-secondary">
            <i class="bi bi-music-note-beamed"></i>
          </div>
        </ng-template>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
      </div>
    </a>
  </div>
</div>
